<!doctype html>
<html>
  <head>
    <title>DoomRL</title>
    <link rel="stylesheet" href="xterm.css" />
    <script src="websock.js"></script>
    <script src="wstelnet.js"></script>
    <script src="xterm2.js"></script>
  </head>
  <body>
    <div id="terminal-div"></div>
    <audio style="position:absolute; right:0; bottom:0; display:none;" id="music" controls loop=true>
    <script>
      // Hostname to connect to.
      DOOMRL_HOST = window.location.hostname || "localhost";
      // Port that the Websockify proxy is listening on.
      DOOMRL_WS_PORT = 3667;
      // Enable/disable debug logging.
      DOOMRL_DEBUG = false;
      // Execute this command automatically on connect.
      DOOMRL_COMMAND = "";
    </script>
    <script src="tty.js" defer></script>
  </body>
</html>
